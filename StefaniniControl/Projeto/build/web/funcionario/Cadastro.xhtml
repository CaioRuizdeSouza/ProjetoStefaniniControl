<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <h:head>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                font-size: 12px;
                padding-top: 45px;
                background: rgb(0,0,0);
                background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(3,3,120,1) 17%, rgba(0,83,136,1) 79%, rgba(41,211,218,1) 100%);
            }
            .ui-panel {
                padding: 0;
                width: 600px;
                display: grid;
                margin-left: 370px;
            }
            .ui-panel .ui-panel-content {
                border: 0;
                background: none;
                padding: 1em 2em;
            }
        </style>
    </h:head>

    <h:body>
        <div class="card"><h:form><p:growl id="messages"/></h:form></div>
        <h:form id="FuncionarioCreateForm">
            <p:panel header = "Cadastrar">
                <p:panelGrid columns="1" >
                    <p:outputLabel for="codigofuncionario" value="CÓDIGO FUNCIONÁRIO"/>
                    <p:inputText id="codigofuncionario" value="#{funcionarioController.funcionario.codigoFuncionario}" title="Código" required="true" requiredMessage="Código Obrigatório"/>

                    <p:outputLabel value="NOME" for="nome" />
                    <p:inputText id="nome" value="#{funcionarioController.funcionario.nome}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>

                    <p:outputLabel value="EMAIL" for="email" />
                    <p:inputText id="email" value="#{funcionarioController.funcionario.email}" title="Email" required="true" requiredMessage="Email Obrigatório"/>

                    <p:outputLabel value="CPF" for="cpf" />
                    <p:inputMask value="#{funcionarioController.funcionario.cpf}" mask="999.999.999-99" id="cpf" title="Cpf" required="true" requiredMessage="Cpf Obrigatório"/>                       

                    <p:outputLabel value="ÁREA" for="area" />
                    <p:inputText id="area" value="#{funcionarioController.funcionario.area}" title="Área" required="true" requiredMessage="Área Obrigatória"/>

                    <p:outputLabel value="MODELO EQUIPAMENTO" for="modeloequipamento" />
                    <p:inputText id="modeloequipamento" value="#{funcionarioController.funcionario.modeloEquipamento}" title="Modelo Equipamento" required="true" requiredMessage="Modelo Equipamento Obrigatório"/>
                    <h:form>
                        <h:panelGrid columns="2" style="margin-bottom:5px" cellpadding="5">
                            <h:outputText value="CARGO:" />
                            <p:selectOneButton value="#{funcionarioController.funcionario.cargo}" required="true" requiredMessage="Cargo Obrigatório">
                                <f:selectItem itemLabel="Analista de Sistemas" itemValue="Analista de Sistemas" />
                                <f:selectItem itemLabel="Desenvolvedor" itemValue="Desenvolvedor" />
                                <f:selectItem itemLabel="Suporte Técnico" itemValue="Suporte Técnico" />
                            </p:selectOneButton>
                        </h:panelGrid>
                    </h:form>
                    <p:outputLabel value="CÓDIGO EQUIPAMENTO" for="codigoequipamento" />
                    <p:inputText id="codigoequipamento" value="#{funcionarioController.funcionario.codigoEquipamento}" title="Código Equipamento" required="true" requiredMessage="Código Equipamento Obrigatório"/>

                </p:panelGrid>
                <p:commandButton styleClass = "botao" actionListener="#{funcionarioController.criar}" value="Adicionar" onclick="limpar()"/>
                <p:button styleClass = "botao" outcome="/index.xhtml" value="Voltar"/>
                <p:button styleClass = "botao" outcome="/funcionario/Listar1.xhtml" value="Ver lista funcionários"/>

            </p:panel>
        </h:form>
    </h:body>

</html>
