<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Funcionários"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FuncionarioListForm">
                <p:panel header="Lista de Funcionários">
                    <p:dataTable id="datalist" value="#{funcionarioController.items}" var="item"
                                 selectionMode="single" selection="#{funcionarioController.funcionario}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton editButton deleteButton"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="CÓDIGO FUNCIONÁRIO"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoFuncionario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NOME"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="EMAIL"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CPF"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ÁREA"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MODELO EQUIPAMENTO"/>
                            </f:facet>
                            <h:outputText value="#{item.modeloEquipamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CARGO"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CÓDIGO EQUIPAMENTO"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEquipamento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" value = "Adicionar Funcionário" actionListener="#{funcionarioController.prepararCriacao()}" styleClass="botao rounded-button ui-button-danger" icon="ui-icon-plus" action="/funcionario/Cadastro.xhtml"/>
                             <p:commandButton id="editButton"  value = "Editar" styleClass="botao rounded-button ui-button-flat" icon="ui-icon-pencil" update=":FuncionarioEditForm" oncomplete="PF('FuncionarioEditDialog').show()" disabled="#{empty funcionarioController.funcionario}"/>
                            <p:commandButton id="deleteButton" value = "Excluir" styleClass="botao rounded-button ui-button-flat" icon="ui-icon-trash" actionListener="#{funcionarioController.excluir}" update=":growl,datalist" disabled="#{empty funcionarioController.funcionario}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Editar1.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
